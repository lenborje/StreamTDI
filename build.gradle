plugins {
    id 'java'
    id 'application'
    id 'org.graalvm.buildtools.native' version '0.10.3'
}

group = 'se.lenborje'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}

application {
    mainClassName = 'se.lenborje.tdi.StreamTDI'
}

graalvmNative {
    binaries {
        main {
            runtimeArgs = ['10', '100', '1000', '10000', '100000', '1000000', '10000000']
        }
    }
}